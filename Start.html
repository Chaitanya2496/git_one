<!DOCTYPE html>
<html>

<head>
    <style>
        body{
            background-color:rgba(247, 244, 244, 0.9);
            }
        
        

    </style>
    <title> Trial Website </title>
</head>

<body>
    <h1> Heading Changed </h1>
    
    <p id="yt">ashok</p>
    
    <button type="button" id="but">Click Me!</button>
    <img src="download(5).png" class="dice" id="dice_1"></img>
    <!--<img src="maxresdefault.jpg" class="dice" id="dice_2"></img>-->

    <script>
        document.getElementById("yt").innerHTML="ramesh";
        document.getElementById("but").addEventListener("click",rolldice);
        function rolldice()
        {
        var x=((Math.floor(Math.random()*100))%6)+1;
        if(x==1)
        {
            document.getElementById("dice_1").src="download.png";
            document.getElementById("yt").innerHTML=x;
        }
        if(x==2)
        {
            document.getElementById("dice_1").src="download(2).png";
            document.getElementById("yt").innerHTML=x;
        }
        if(x==3)
        {
            document.getElementById("dice_1").src="download(3).png";
            document.getElementById("yt").innerHTML=x;
        }
        if(x==4)
        {
            document.getElementById("dice_1").src="download(4).png";
            document.getElementById("yt").innerHTML=x;
        }
        if(x==5)
        {
            document.getElementById("dice_1").src="download(5).png";
            document.getElementById("yt").innerHTML=x;
        }
        if(x==6)
        {
            document.getElementById("dice_1").src="download(6).png";
            document.getElementById("yt").innerHTML=x;
        }
        }
    </script>
    
</body>

</html>
